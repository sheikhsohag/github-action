name: Laravel Docker Versioned CI

on:
  push:
    branches: ["master"]

jobs:
  # 1️⃣ Build and Push Docker Image
  build-and-push:
    runs-on: self-hosted
    env:
      IMAGE_NAME: sheikhsohag/laravel-app
      IMAGE_TAG: v${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ডকার হাব লগইন
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ইমেজ বিল্ড করা
      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -t $IMAGE_NAME:latest \
            -f ./docker/php/Dockerfile .

      # ইমেজ পুশ করা (Versioned tag and Latest tag)
      - name: Push Docker images
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

  # 2️⃣ Deploy (Pull and Run)
  deploy:
    runs-on: self-hosted
    needs: build-and-push
    env:
      IMAGE_NAME: sheikhsohag/laravel-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ডকার হাব থেকে নতুন ইমেজ পুল করা
      - name: Pull latest image
        run: docker pull $IMAGE_NAME:latest

      # কন্টেইনার চালানো (Docker Compose ব্যবহার করলে)
      - name: Start Production Containers
        run: |
          # যদি আপনার docker-compose.prod.yml থাকে
          docker compose -f docker-compose.prod.yml up -d
          
          # অথবা যদি আপনি সরাসরি ডকার রান করতে চান (বিকল্প)
          # docker run -d --name my-laravel-app -p 80:80 $IMAGE_NAME:latest

      # অব্যবহৃত পুরনো ইমেজ মুছে ফেলা
      - name: Cleanup Old Images
        run: docker image prune -f

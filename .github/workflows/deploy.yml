name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master  # your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}           # EC2 public IP
          username: ubuntu                         # EC2 username
          key: ${{ secrets.SH_PRIVATE_KEY }}       # Your private key stored in GitHub Secrets
          port: 22
          script: |
            set -eux

            # Navigate to project directory
            cd /var/www/myproject/github-action

            # Sync latest code
            git remote set-url origin git@github.com:sheikhsohag/github-action.git
            git fetch --all
            git reset --hard origin/master

            # Fix permissions
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 storage bootstrap/cache

            # Remove old vendor and install dependencies safely
            rm -rf vendor
            php -d memory_limit=-1 -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED $(which composer) install --no-dev --optimize-autoloader --prefer-dist --ignore-platform-reqs -n --no-interaction

            # Run migrations & cache, suppress deprecation warnings
            php -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED artisan migrate --force
            php -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED artisan config:cache
            php -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED artisan route:cache
            php -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED artisan view:cache
            php -d error_reporting=E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED artisan cache:clear

            # Reload PHP-FPM
            sudo systemctl reload php8.2-fpm

            echo "âœ… Deployment finished successfully"

name: Laravel Docker Versioned CI

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: self-hosted
    env:
      IMAGE_NAME: sheikhsohag/laravel-app
      IMAGE_TAG: v${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            -t $IMAGE_NAME:latest \
            -f ./docker/php/Dockerfile .

      - name: Push Docker images
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    env:
      IMAGE_NAME: sheikhsohag/laravel-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      - name: Pull latest image
        run: docker pull $IMAGE_NAME:latest

      - name: Start Production Containers
        run: |
          # কন্টেইনার আগে স্টার্ট করতে হবে যাতে পরবর্তীতে exec কমান্ড কাজ করে
          docker compose -f docker-compose.prod.yml --env-file .env up -d

      - name: Set Permissions
        run: |
          # কন্টেইনার স্টার্ট হওয়ার পর রুট ইউজার দিয়ে পারমিশন ঠিক করা
          docker exec -u root laravel_app chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
          docker exec -u root laravel_app chmod -R 775 /var/www/storage /var/www/bootstrap/cache

      - name: Run Laravel Migrations
        run: |
          docker exec laravel_app php artisan migrate --force

      - name: Clear View Cache
        run: |
          # পারমিশন এরর এড়াতে ভিউ ক্যাশ ক্লিয়ার করে দেওয়া ভালো
          docker exec laravel_app php artisan view:clear

      - name: Cleanup Old Images
        run: docker image prune -f

name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master  # your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3 # ðŸ’¡ Upgraded to newer version for better error logging
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SH_PRIVATE_KEY }}
          port: 22
          script: |
            set -eux

            # Navigate to project directory
            cd /var/www/myproject/github-action

            # 1. Put app in maintenance mode so www-data stops creating new cache files
            php artisan down || true

            # Sync latest code
            git remote set-url origin git@github.com:sheikhsohag/github-action.git
            git fetch --all
            git reset --hard origin/master

            # Remove old vendor and install dependencies safely
            rm -rf vendor
            php -d memory_limit=-1 $(which composer) install --no-dev --optimize-autoloader --prefer-dist --ignore-platform-reqs -n --no-interaction

            # Run migrations
            php artisan migrate --force

            # 2. Fix permissions AFTER composer to ensure ubuntu has absolute access to clear cache
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 storage bootstrap/cache

            # 3. Use standard optimization commands (safely clears and rebuilds view/route/config/cache)
            php artisan optimize:clear
            php artisan optimize

            # Bring app back online
            php artisan up

            # 4. Reload PHP-FPM safely (added || true so missing sudo permissions won't break the build)
            sudo systemctl reload php8.2-fpm || true

            echo "âœ… Deployment finished successfully"
